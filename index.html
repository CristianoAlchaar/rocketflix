<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/assets/favico/favicon.ico" type="image/x-icon">
    <title>Rocketflix</title>
  </head>
  <body>
      <div>
        <div class="logo">
          <img src="./assets/favico/favicon-32x32.png" alt="logo botao">
        </div>
        <div class="slogan">
          <p>Não sabe o que assistir?</p> 
        </div>
        
        <div class="box-movies">
          <div id="movies"></div>
        </div>

        <div class="botao">
          <span><img src="./assets/favico/favicon-16x16.png" alt="logo botao"></span>
          <span>Encontrar filme</span>
        </div>

        <div class="instrucao">
          <p>Clique em "Encontrar filme" que traremos informações
            de algum filme para você assistir hoje.</p>
        </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>

</html>
